name: Pull Request Validation

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    name: Validate Pull Request
    runs-on: windows-latest # Windows required for Win32 API tests
    timeout-minutes: 10 # Add timeout to prevent hanging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'

    - name: Verify .NET versions
      run: dotnet --list-sdks

    - name: Restore dependencies
      run: dotnet restore WinInputSimulator.sln

    - name: Check code formatting
      run: dotnet format WinInputSimulator.sln --verify-no-changes --verbosity diagnostic
      continue-on-error: true # Don't fail the build if formatting issues exist, just warn

    - name: Build solution
      run: dotnet build WinInputSimulator.sln --configuration Release --no-restore

    - name: Run tests
      timeout-minutes: 5
      run: |
        dotnet test WinInputSimulator.sln `
          --configuration Release `
          --no-build `
          --verbosity normal `
          --logger "console;verbosity=detailed" `
          --collect:"XPlat Code Coverage" `
          -- RunConfiguration.TestSessionTimeout=180000

    - name: Comment test results
      uses: actions/github-script@v8
      if: always()
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // This would read test results and post a comment
          // Implementation depends on your test output format
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '? Tests completed. Check the Actions tab for detailed results.'
          });