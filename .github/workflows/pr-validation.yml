name: Pull Request Validation

on:
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  validate:
    name: Validate Pull Request
    runs-on: windows-latest # Windows required for Win32 API tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore WinInputSimulator.sln

    - name: Check code formatting
      run: dotnet format WinInputSimulator.sln --verify-no-changes --verbosity diagnostic

    - name: Build solution
      run: dotnet build WinInputSimulator.sln --configuration Release --no-restore

    - name: Run tests
      run: |
        dotnet test WinInputSimulator.sln `
          --configuration Release `
          --no-build `
          --verbosity normal `
          --logger "console;verbosity=detailed" `
          --collect:"XPlat Code Coverage"

    - name: Comment test results
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // This would read test results and post a comment
          // Implementation depends on your test output format
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '? Tests completed. Check the Actions tab for detailed results.'
          });