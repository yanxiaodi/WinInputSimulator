name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  SOLUTION_FILE: 'WinInputSimulator.sln'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: windows-latest # Windows required for Win32 API tests
    timeout-minutes: 10 # Add timeout to prevent hanging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'

    - name: Verify .NET versions
      run: dotnet --list-sdks

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}

    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore

    - name: Run tests
      timeout-minutes: 5
      run: |
        dotnet test ${{ env.SOLUTION_FILE }} `
          --configuration Release `
          --no-build `
          --verbosity normal `
          --logger trx `
          --logger "console;verbosity=detailed" `
          --results-directory ./TestResults `
          -- RunConfiguration.TestSessionTimeout=180000

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: ./TestResults

  package:
    name: Create NuGet Package
    runs-on: windows-latest
    needs: [build-and-test]
    if: github.event_name == 'release' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}

    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore

    - name: Create NuGet package
      run: |
        dotnet pack src/WinInputSimulator/WinInputSimulator/WinInputSimulator.csproj `
          --configuration Release `
          --no-build `
          --output ./artifacts `
          -p:PackageVersion=${{ github.event_name == 'release' && github.event.release.tag_name || '1.0.0-preview' }}

    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg

  publish:
    name: Publish to NuGet
    runs-on: windows-latest
    needs: [package]
    if: github.event_name == 'release'
    environment: production
    
    steps:
    - name: Download package artifact
      uses: actions/download-artifact@v6
      with:
        name: nuget-package
        path: ./artifacts

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'

    - name: Publish to NuGet
      run: |
        dotnet nuget push ./artifacts/*.nupkg `
          --api-key ${{ secrets.NUGET_API_KEY }} `
          --source https://api.nuget.org/v3/index.json `
          --skip-duplicate

  security-scan:
    name: Security Scan
    runs-on: windows-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '8.0.x'

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_FILE }}

    - name: Run security audit
      run: dotnet list package --vulnerable --include-transitive

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp

    - name: Build for CodeQL
      run: dotnet build ${{ env.SOLUTION_FILE }} --configuration Release

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3